<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ฟอร์มจองตั๋ว</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /*
         * Modern UI enhancements
         * - Use focus-within to highlight the entire form group when an input is focused.
         * - Add smooth transitions for a better user experience.
         * - Style the button to provide visual feedback on hover and focus.
         */
        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group input,
        .form-group select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #d1d5db; /* gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .form-group label {
            font-size: 16px;
            margin-bottom: 0.25rem;
            color: #4b5563; /* gray-600 */
        }

        .form-group:focus-within input,
        .form-group:focus-within select {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* blue-500 with 50% opacity */
            outline: none;
        }

        button[type="submit"] {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease-in-out;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #2563eb; /* blue-700 */
        }
        
        button[type="submit"]:active {
            transform: scale(0.99);
        }

        button[type="submit"]:disabled {
            background-color: #9ca3af; /* gray-400 */
            cursor: not-allowed;
        }

        #successModal {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">

<form id="bookingForm" class="bg-white p-8 rounded-lg shadow-xl space-y-6 w-full max-w-md">
    <h2 class="text-2xl font-extrabold text-gray-800 text-center">ฟอร์มจองตั๋ว</h2>

    <div class="form-group">
        <label for="fullname">ชื่อ-นามสกุล:</label>
        <input type="text" id="fullname" class="w-full">
        <span id="errorFullname" class="text-red-500 text-sm mt-1"></span>
    </div>

    <div class="form-group">
        <label for="phone">เบอร์โทรศัพท์:</label>
        <input type="text" id="phone" class="w-full">
        <span id="errorPhone" class="text-red-500 text-sm mt-1"></span>
    </div>

    <div class="form-group">
        <label for="ticketType">ประเภทตั๋ว:</label>
        <select id="ticketType" class="w-full">
            <option value="">-- เลือกประเภท --</option>
            <option value="ปกติ">ปกติ</option>
            <option value="VIP">VIP</option>
            <option value="Premium">Premium</option>
        </select>
        <span id="errorType" class="text-red-500 text-sm mt-1"></span>
    </div>

    <div class="form-group">
        <label for="ticketCount">จำนวนตั๋ว:</label>
        <input type="number" id="ticketCount" class="w-full">
        <span id="errorCount" class="text-red-500 text-sm mt-1"></span>
    </div>

    <button type="submit" id="submitButton" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold tracking-wide shadow-md">จองตั๋ว</button>
</form>

<div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm w-full">
        <h3 class="text-2xl font-bold mb-4 text-green-600">✅ จองตั๋วสำเร็จ</h3>
        <p class="text-gray-700" id="modalMessage"></p>
        <button id="closeModal" class="mt-6 bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold">ปิด</button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("bookingForm");
        const submitButton = document.getElementById("submitButton");
        let isSubmitting = false;

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Prevent double-submission
            if (isSubmitting) {
                return;
            }
            
            isSubmitting = true;
            submitButton.disabled = true;
            submitButton.textContent = "กำลังดำเนินการ...";
            
            // Wait for a short duration to show "กำลังดำเนินการ..."
            setTimeout(() => {
                let fullname = document.getElementById("fullname").value.trim();
                let phone = document.getElementById("phone").value.trim();
                let type = document.getElementById("ticketType").value;
                let count = parseInt(document.getElementById("ticketCount").value);

                let valid = true;
                
                // Clear all previous errors
                const errorFields = ["errorFullname", "errorPhone", "errorType", "errorCount"];
                errorFields.forEach(id => {
                    const errorElement = document.getElementById(id);
                    if (errorElement) {
                        errorElement.textContent = "";
                    }
                });

                // Validation logic
                if (fullname.split(/\s+/).filter(Boolean).length < 2) { // Checks for at least two words
                    document.getElementById("errorFullname").textContent = "กรุณากรอกชื่อและนามสกุล";
                    valid = false;
                }
                if (!/^0\d{9}$/.test(phone)) {
                    document.getElementById("errorPhone").textContent = "กรุณากรอกเบอร์โทรศัพท์ 10 หลักขึ้นต้นด้วย 0";
                    valid = false;
                }
                if (!type) {
                    document.getElementById("errorType").textContent = "กรุณาเลือกประเภทตั๋ว";
                    valid = false;
                }
                if (isNaN(count) || count < 1 || count > 5) {
                    document.getElementById("errorCount").textContent = "จำนวนตั๋วต้องอยู่ระหว่าง 1 ถึง 5";
                    valid = false;
                } else if ((type === "VIP" || type === "Premium") && count > 2) {
                    document.getElementById("errorCount").textContent = "VIP และ Premium จองได้ไม่เกิน 2 ใบ";
                    valid = false;
                }

                if (valid) {
                    document.getElementById("modalMessage").innerHTML = `<b>ชื่อ-นามสกุล:</b> ${fullname}<br><b>เบอร์โทรศัพท์:</b> ${phone}<br><b>จำนวน:</b> ${count} ใบ<br><b>ประเภท:</b> ${type}`;
                    document.getElementById("successModal").classList.remove("hidden");
                    form.reset(); // Clear form after successful submission
                }
                
                // Reset form state after validation
                isSubmitting = false;
                submitButton.disabled = false;
                submitButton.textContent = "จองตั๋ว";

            }, 500); // 500ms delay to simulate a submission process
        });

        document.getElementById("closeModal").addEventListener("click", () => {
            document.getElementById("successModal").classList.add("hidden");
        });
    });
</script>

</body>
</html>
